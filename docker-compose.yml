version: '3.8'

services:
  app:
    build: .
    container_name: crm-app
    ports:
      - "3000:3000"
    environment:
      - PORT=${PORT:-3000}
      - DB_HOST=${DB_HOST:-db}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-rootpassword}
      - DB_NAME=${DB_NAME:-crm_doctor}
      # Google Calendar (Set these in Coolify UI)
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: crm-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-crm_doctor}
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/setup.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: crm-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    # Security: Enable ports only if you need direct IP access. 
    # Better: Use Coolify Domains with HTTPS.
    # ports:
    #   - "8080:80"
    depends_on:
      - db

volumes:
  db_data:
