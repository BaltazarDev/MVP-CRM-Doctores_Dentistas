version: '3.8'

services:
  app:
    build: .
    container_name: crm-app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=crm_doctor
      # Add other env vars here if needed, e.g. Google Calendar credentials
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: crm-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=crm_doctor
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/setup.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  db_data:
